<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
</head>
<body>
    
    <header><h1>Tic Tac Toe</h1></header>
    <section class="display-1">
         
            <img class="logo" src="tictactoe.png" alt="">
        <section class="input-names">
            <span class="style-players-text">Nome do Player 1(X)</span>
                <input type="text" placeholder="Insira Seu Nome" name="" id="player-1" required>
            <span class="style-players-text">Nome do Player 2(O)</span>
                <input type="text" name="" placeholder="Insira Seu Nome" id="player-2" required>
            <button class="send-names-players">Confirmar</button>
        </section>
    </section>
            

    <section class="display-2">
            <div class="jogada-winner"><h2><span class="jogada-Atual ">Jogada atual:</span><span class="winner-win"></span></h2></div>
            
        <section class="display-geral">
            <div class="AllDivsForDisplay">
                
                <div class="quadroNumber-1 quadrado"></div><div class="quadroNumber-2 quadrado"></div><div class="quadroNumber-3 quadrado"></div>
                </div>
                <div class="AllDivsForDisplay">
                    <div class="quadroNumber-4 quadrado"></div><div class="quadroNumber-5 quadrado"></div><div class="quadroNumber-6 quadrado"></div>
                </div>
                <div class="AllDivsForDisplay">
                <div class="quadroNumber-7 quadrado"></div><div class="quadroNumber-8 quadrado"></div><div class="quadroNumber-9 quadrado"></div>
            </div>
        </section>
        <aside class="scoreBoard">
            <h2 class="title-scoreBoard">ScoreBoard</h2>
            <ul class="Players">
            </ul>
            <ul class="ul-pontos">
                
            </ul>
        </aside>
    </section>
</body>
</html>
